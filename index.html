<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal-Match - Food Price Comparison</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            text-align: center;
            color: #e67e22;
        }
        
        .search-container {
            display: flex;
            margin: 20px 0;
        }
        
        #searchBox {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
        }
        
        button {
            padding: 10px 20px;
            background-color: #e67e22;
            color: white;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            font-size: 16px;
        }
        
        #showAllButton {
            margin-top: 10px;
            width: 100%;
            border-radius: 5px;
        }
        
        .food-item {
            display: flex;
            margin-bottom: 15px;
            padding: 15px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .food-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 5px;
            margin-right: 15px;
        }
        
        .food-item div {
            flex: 1;
        }
        
        .food-item p {
            margin: 5px 0;
        }
        
        #results {
            margin-top: 20px;
        }
        
        #chartContainer {
            margin: 20px auto;
            max-width: 350px;
        }
    </style>
    <!-- Include Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Include your JavaScript file -->
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Meal-Match</h1>
        <div class="search-container">
            <input type="text" id="searchBox" placeholder="Search for a food item...">
            <button id="searchButton" onclick="searchFood()">Search</button>
        </div>
        <div id="results">
            <!-- Search results will be displayed here -->
        </div>
        <div id="chartContainer" style="display: none;">
            <canvas id="priceChart"></canvas>
        </div>
    </div>
</body>
</html>
